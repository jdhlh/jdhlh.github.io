<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <!-- 加载 SDK -->
    <script src="https://api-static.aippt.cn/aippt-iframe-sdk.js"></script>
    <script>
        // 你的 JavaScript 代码
        window.onload = function() {
            const apiSecret = '2YdWhPr6WYyWkPgZYQSuEILduOe4MvyI'; // Replace with your actual API secret
            const apiKey = '6684d4c711462'; // Replace with your actual API key
            const currentSeconds = Math.floor(Date.now() / 1000);
            const body = 'GET@/api/grant/code/@' + currentSeconds;
            // Generate HMAC-SHA1 signature
            const hash = CryptoJS.HmacSHA1(body, apiSecret);
            const base64Encoded = CryptoJS.enc.Base64.stringify(hash);
            // 构建请求 URL 和查询参数
            const url = new URL('https://co.aippt.cn/api/grant/code');
            url.searchParams.append('uid', '1');
            url.searchParams.append('channel', '');
            // Construct headers
            const headers = {
                'x-api-key': apiKey,
                'x-timestamp': currentSeconds,
                'x-signature': base64Encoded
            };
            // Send request
            fetch(url, {
                method: 'GET',
                headers: headers
            })
            .then(response => response.json())
            .then(data => {
                const m_code = data.data.code;
                // 确保 SDK 加载完成后再执行代码
                if (typeof AipptIframe !== 'undefined') {
                    console.log('AipptIframe SDK is loaded');
                    // 初始化 SDK 或调用 SDK 提供的方法
                    try {
                    AipptIframe.show({
                    appkey: '6684d4c711462',
                    channel: '',
                    code: m_code,
                    routerOptions: {
                    list: ['generate']
                    // 存在editor 并且存在id的情况下 则直接跳转至编辑器页面
                    //  editor: {
                    //      id: 705734
                    //   }
                    },
                    options: {
                    // download_mode: 0 // 只发送消息通知，但不会进行自动下载，包含可下载地址
                    // download_mode: 1 // 直接进行下载，但是不会发送消息通知
                    // custom_generate: {
                    //  content: "环境保护",
                    //  type: 1
                    // },
                    custom_generate: {
                    content: "# 流浪地球计划：带领全人类星际穿越\r\n### 1. 背景与动机\r\n### 2. 科技与工程挑战\r\n### 3. 社会与道德考量\r\n### 4. 遇到的挑战与解决方案\r\n### 5. 星际长征的成果与展望\r\n### 6. 遗留问题与不确定性\r\n## 1. 背景与动机\r\n### 1.1 人类面临的挑战\r\n#### 1.1.1 资源枯竭与环境恶化\r\n- 地球资源逐渐枯竭，生态系统遭受严重破坏。\r\n- 气候变化引发灾难，人类生存环境日益恶化。\r\n- 持续增长的人口导致食物与能源短缺。\r\n#### 1.1.2 太阳即将膨胀的威胁\r\n- 太阳耗尽核燃料，膨胀成红巨星，威胁地球生存。\r\n- 行星迁移或寻找新家园成为必要选项。\r\n#### 1.1.3 寻找新家园的必要性\r\n- 地球生存环境持续恶化，无法为人类提供可持续生活条件。\r\n- 寻找适宜的行星或太空居住成为生存的唯一出路。\r\n### 1.2 构想星际穿越计划\r\n#### 1.2.1 \"流浪地球\"概念的提出\r\n- 中国科幻作家刘慈欣提出\"流浪地球\"概念，即通过引擎推动地球离开太阳系。\r\n- 将地球变成一个巨大的太空船，寻找新的宜居星球。\r\n#### 1.2.2 技术与资源准备阶段\r\n- 研发超大型引擎技术，将地球转化为星际飞船。\r\n- 积累足够的能源与物资，确保星际旅行的可行性。\r\n#### 1.2.3 全球合作与政治考量\r\n- 人类各国合作共同应对生存危机，形成国际合作体系。\r\n- 解决资源分配、政治平衡等问题，确保全人类的利益。\r\n## 2. 科技与工程挑战\r\n### 2.1 超大型引擎建造\r\n#### 2.1.1 资源获取与加工\r\n- 采集太阳系内行星与小行星的资源，用于引擎建造。\r\n- 开发自动化采矿技术，提高资源获取效率。\r\n#### 2.1.2 引擎结构与推进原理\r\n- 设计巨大的引擎结构，确保能够产生足够的推力。\r\n- 利用核聚变、离子推进等技术实现引擎推进。\r\n#### 2.1.3 解决能源供应问题\r\n- 开发可持续的能源来源，如太阳能、核能等。\r\n- 设计能源转换与储存系统，支持长时间航行所需能量。\r\n### 2.2 航行与导航系统\r\n#### 2.2.1 长时间航行中的定位与校准\r\n- 发展高精度的星际导航系统，确保航行路径准确。\r\n- 依靠星体定位、引力波探测等技术进行定位校准。\r\n#### 2.2.2 避免陨石与宇宙尘埃的碰撞\r\n- 部署先进的碰撞预警系统，及时规避陨石与小天体。\r\n- 设计强韧的外壳，减轻碰撞造成的损害。\r\n#### 2.2.3 星际引力对航行的影响\r\n- 开发自适应引擎系统，应对不同星体引力的影响。\r\n- 设计航行轨迹，最大程度减少引力摄动对航行的干扰。\r\n### 2.3 生态与人类居住环境\r\n#### 2.3.1 构建自给自足的生态系统\r\n- 设计生态圈，实现食物、水源等的循环利用。\r\n- 引入植物、动物等维持生态平衡，提供氧气与食物。\r\n#### 2.3.2 人类居住区的设计与管理\r\n- 设计封闭与开放结构，满足不同环境需求。\r\n- 控制温度、氧气、湿度等参数，维持人类生存条件。\r\n#### 2.3.3 维持社会稳定的心理与文化关怀\r\n- 提供心理支持服务，应对长时间封闭环境带来的压力。\r\n- 鼓励文化传承与多元共存，保持社会稳定。\r\n### 2.4 通信与信息传递\r\n#### 2.4.1 跨星际距离的通信技术\r\n- 研发超光速通信技术，解决星际距离造成的通信延迟。\r\n- 利用量子纠缠等现象进行信息传递。\r\n#### 2.4.2 信息传递的时延与失真问题\r\n- 设计数据纠错与修复系统，减少信息传递时的失真。\r\n- 针对不同距离调整通信协议，保持信息准确性。\r\n#### 2.4.3 在异质性网络中建立通信协议\r\n- 设计多层次通信网络，应对星际环境的不确定性。\r\n- 开发自适应通信协议，确保信息传递的稳定性。\r\n## 3. 社会与道德考量\r\n### 3.1 选择乘员与资源分配\r\n#### 3.1.1 乘员选拔的标准与程序\r\n- 制定科学的选拔标准，综合考量技能、健康等因素。\r\n- 确保乘员具备多样的技能与知识。\r\n#### 3.1.2 有限资源下的分配公平性问题\r\n- 制定公平的资源分配方案，避免资源浪费与不公。\r\n- 优先保障基本生存需求，确保社会稳定。\r\n#### 3.1.3 面临生育与族群多样性的挑战\r\n- 管理人口规模，避免资源过度消耗。\r\n- 倡导多样性与文化融合，维护社会和谐。\r\n### 3.2 文化保持与多元共存\r\n#### 3.2.1 跨代传承与文化存储\r\n- 设立文化存储库，保存地球文化遗产。\r\n- 倡导家庭、教育等方式传承文化价值。\r\n#### 3.2.2 不同文化在星际旅途中的融合\r\n- 倡导尊重与包容，促进不同文化的交流与融合。\r\n- 通过文化活动、交流等促进共同认同。\r\n#### 3.2.3 语言、宗教与价值观的协调\r\n- 建立跨文化的交流平台，解决语言障碍问题。\r\n- 尊重不同宗教与价值观，确保和谐共存。\r\n### 3.3 政治与决策机制\r\n#### 3.3.1 领导人的产生与权力平衡\r\n- 建立领导人选拔机制，确保能力与公正性。\r\n- 设计权力制衡与监督机制，避免权力过度集中。\r\n#### 3.3.2 民主与集体决策的实现\r\n- 建立基层与上层的决策机制，保障民主权利。\r\n- 鼓励多方参与，集思广益，制定政策与规划。\r\n#### 3.3.3 应对危机与分歧的机制建设\r\n- 设计危机应对预案，确保在紧急情况下的决策能力。\r\n- 强调合作与沟通，化解分歧，维护社会稳定。\r\n## 4. 遇到的挑战与解决方案\r\n### 4.1 外部环境的威胁\r\n#### 4.1.1 宇宙射线对航行的影响\r\n- 发展辐射防护技术，保护船员免受宇宙射线伤害。\r\n- 设计辐射屏蔽结构，减少辐射对航行的影响。\r\n#### 4.1.2 星际空间中的危险天体\r\n- 发展天体探测技术，预测陨石与小行星的轨迹。\r\n- 设计自动避障系统，规避潜在的碰撞风险。\r\n#### 4.1.3 与其他文明的接触与冲突\r\n- 制定外交政策，建立与其他文明的和平合作关系。\r\n- 发展跨文化交流技巧，促进互相理解与合作。\r\n### 4.2 内部系统故障与修复\r\n#### 4.2.1 系统关键部件的备份与维护\r\n- 设计冗余系统，确保关键部件出现故障时有备用。\r\n- 定期维护与检测，避免系统失效。\r\n#### 4.2.2 自动化与人工干预的平衡\r\n- 设计自动化系统，减少人工干预需求。\r\n- 建立人工干预机制，应对系统无法处理的情况。\r\n#### 4.2.3 应对突发性故障的应急方案\r\n- 制定应急响应计划，对突发故障进行快速处理。\r\n- 开展紧急演练，提高乘员应对突发事件的能力。\r\n### 4.3 社会关系与心理健康问题\r\n#### 4.3.1 长时间封闭环境下的人际关系\r\n- 提供社交空间与活动，促进乘员之间的交流。\r\n- 鼓励开展团队合作与互助，维护人际关系稳定。\r\n#### 4.3.2 孤独、抑郁与心理支持\r\n- 设立心理健康支持团队，提供心理咨询与治疗。\r\n- 鼓励乘员参与社交活动，减轻孤独感与抑郁情绪。\r\n#### 4.3.3 保持乘员士气与团结的方法\r\n- 定期组织庆祝活动，增强团队凝聚力。\r\n- 强调每个乘员的重要性，激发积极性与创造力。\r\n## 5. 星际长征的成果与展望\r\n### 5.1 到达新家园与建立殖民地\r\n#### 5.1.1 确定适宜居住的星球\r\n- 发展行星探测技术，寻找适合人类居住的星球。\r\n- 考虑气候、水源等因素，确保新家园的可持续性。\r\n#### 5.1.2 从太空到陆地的适应与挑战\r\n- 开展陆地适应训练，准备乘员适应新的地球环境。\r\n- 面对新的生态、重力等挑战，逐步适应新家园。\r\n#### 5.1.3 初始殖民阶段的重点任务\r\n- 建立基础设施，确保能源供应与基本生活条件。\r\n- 开展农业、水源管理等，实现自给自足的生存。\r\n### 5.2 新的科技与文明发展\r\n#### 5.2.1 太空环境下的科技进步\r\n- 利用星际环境促进科技创新，如能源、材料等领域。\r\n- 开展研究，应对新的科技挑战与机遇。\r\n#### 5.2.2 文明的转型与发展路径\r\n- 探索新的社会制度与政治机制，适应新家园需求。\r\n- 借鉴地球文明经验，创造适合星际社会的文明发展模式。\r\n#### 5.2.3 面向未来的科技与社会愿景\r\n- 制定科技发展规划，推动人类文明向更高阶段发展。\r\n- 强调可持续发展、和平共处等核心价值观。\r\n### 5.3 与地球的联系与合作\r\n#### 5.3.1 跨星际通信与信息交流\r\n- 发展高效的星际通信网络，保持与地球的信息交流。\r\n- 分享科技进步、文化成果等，促进跨文明合作。\r\n#### 5.3.2 资源共享与文化交流\r\n- 建立资源共享机制，支持地球与新家园的合作。\r\n- 促进文化交流，强化人类命运共同体意识。\r\n#### 5.3.3 地球与新家园的共同发展\r\n- 制定合作规划，共同开展科研、探索等活动。\r\n- 通过合作推动全人类的科技与社会进步。\r\n## 6. 遗留问题与不确定性\r\n### 6.1 对地球的影响与回响\r\n#### 6.1.1 地球社会的演变与调整\r\n- 地球人口减少，社会结构发生变化。\r\n- 地球文明的遗产对新家园文化产生影响。\r\n#### 6.1.2 留下的历史遗迹与文化记忆\r\n- 地球上的建筑、遗址等成为历史遗迹，被后人研究与探索。\r\n- 地球文化在新家园得到传承，形成新的历史记忆。\r\n#### 6.1.3 地球与新家园的文化联系\r\n- 地球文化在新家园保持影响，形成文化共鸣。\r\n- 地球与新家园之间的文化交流促进跨文明互鉴。\r\n### 6.2 宇宙中的持续探索\r\n#### 6.2.1 到达新家园后的星际探索\r\n- 在新家园建立稳定基础后，开始探索周边星系。\r\n- 寻找资源、新的生态环境等，支持人类继续发展。\r\n#### 6.2.2 探索其他恒星系的可能性\r\n- 利用先进技术，探索其他可能适宜居住的星系。\r\n- 扩展人类生存范围，降低星际穿越的风险。\r\n#### 6.2.3 持续寻找人类的发展机会\r\n- 寻找新的资源、能源以及发展机遇，支持人类进一步壮大。\r\n- 持续创新，推动文明向更高水平发展。\r\n### 6.3 面向未来的启示与警示\r\n#### 6.3.1 跨越困境的勇气与智慧\r\n- 人类面临危机时，勇气与智慧是战胜困难的关键。\r\n- 历史告诉我们，只要团结一心，就能克服种种挑战。\r\n#### 6.3.2 珍视地球资源与生态平衡\r\n- 地球是我们的家园，必须保护好这片美丽的蓝星。\r\n- 在星际穿越的征程中，也要铭记生态平衡的重要性。\r\n#### 6.3.3 合作与共赢的全人类愿景\r\n- \"流浪地球\"计划展示了全人类面临共同挑战时的合作能力。\r\n- 希望未来人类能保持合作精神，共同实现更美好的未来。"
                    },
                    download_mode: 2  // 直接进行下载，并且发送消息通知，包含可下载地址
                    },
                    onMessage(eventType,data){
                    console.log(eventType,data)
                   }
                   })
                   } catch (e) {  // 进行异常描述的信息捕获
                     console.log(e, 'catch exception')
                   }
               } else {
                console.error('AipptIframe SDK is not loaded');
               }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
